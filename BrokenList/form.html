        <title>Task List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div data-role="page" id="formPage" data-theme="b">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a data-icon="back" data-rel="back"
                    data-direction="reverse">Cancel</a>
                <h1>Update Task</h1>
                <a  id="saveButton"
                    data-icon="check"  
                    data-rel="back"
                    data-direction="reverse"
                >
                    Save
                </a>
            </div>
            <div data-role="content" data-theme="b">
                <form action=""  method="post" id="form">
                    <ul data-role="listview" data-theme="c">
                        <!-- <li data-role="list-divider">Task Details:</li> -->
                        <li data-role="list-divider"></li>                        
                        <li data-role="fieldcontain">
                            <label for="taskName">Name </label>
                            <input type="text" name="taskName" 
                            id="taskName" value="">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="taskDescription">Description </label>
                            <textarea name="taskDescription"
                                id="taskDescription">
                            </textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="taskCompleted">Completed </label>
                            <select name="taskCompleted" id="taskCompleted"
                                data-role="slider">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="taskDate">Date </label>                        
                            <input type="date" name="taskDate" id="taskDate" value="" />
                        </li>
                        <li data-role="list-divider"></li>
                        <li>
                            <a  data-role="button" data-rel="dialog"
                                data-icon="delete" data-transition="fade"
                                id="deleteButton" href="delete.html"
                            >
                                Delete this task
                            </a>
                        </li>
                    </ul>
                </form><!-- end of Form -->
            </div>
        </div><!-- end of Form Page -->
    </body>
</html>
